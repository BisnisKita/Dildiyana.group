<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="picture/logo.png" />
    <link rel="stylesheet" href="/css/sulier.css">
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet" />
   
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <!-- MAIN (Center website) -->
    <div class="main">
      <h1>List supplier</h1>
      <hr />
      <p>Hanya Member yang dapat melihat produk, alamat, dan mengakses jual beli dengan supplier langsung.</p>
 </div>
 <div class="main"  x-data="supplier">
   <div class="row">
    <template x-for="(item, index) in items" x-key="index">
        <div class="column">
          <div class="content">
            <img :src="`/picture/${item.img}`" :alt="item.name"  style="width: 100%" />
            <div class="nmsup">
              <h3 x-text="item.name">
              </h3>
              <span>
              <img src="/picture/coins-money-svgrepo-com.png" alt="">
              <img src="/picture/star-superior-svgrepo-com.png" alt="">
              <img class="cod" src="/picture/cod.png"  alt="">
            </span>
            </div>
            <div class="dpall">
              <div class="dropdown">
                <button class="dropbtn">Deskripsi</button>
                <div class="dropdown-content">
                  <p x-text="item.deskripsi"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
    </div>
  </body>
</html>
