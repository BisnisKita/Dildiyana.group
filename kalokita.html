  <style>
    .greetings1 > span,
    .greetings > span {
      animation: glow 3s infinite;

      /* animation-delay: 3s; */
    }
    @keyframes glow {
      0%,
      100% {
        color: #fff;
        text-shadow: 0 0 12px #39c6d6, 0 0 50px #39c6d6, 0 0 100px #39c6d6;
      }
      10%,
      90% {
        color: #111;
        text-shadow: none;
      }
    }
    .greetings > span:nth-child(1) {
      animation-delay: 0.2s;
    }
    .greetings > span:nth-child(2) {
      animation-delay: 0.4s;
    }
    .greetings > span:nth-child(3) {
      animation-delay: 0.6s;
    }
    .greetings1 > span:nth-child(1) {
      animation-delay: 0.8s;
    }
    .greetings1 > span:nth-child(2) {
      animation-delay: 1s;
    }
    .greetings1 > span:nth-child(3) {
      animation-delay: 1.2s;
    }
    .greetings1 > span:nth-child(4) {
      animation-delay: 1.4s;
    }
    .greetings1 > span:nth-child(5) {
      animation-delay: 1.6s;
    }
    .greetings1 > span:nth-child(6) {
      animation-delay: 1.8s;
    }
    .greetings1 > span:nth-child(7) {
      animation-delay: 2s;
    }
    .greetings1 > span:nth-child(8) {
      animation-delay: 2.2s;
    }

    @media screen and (max-width: 574px) {

        font-weight: 500;
        text-align: center;
      }
      .greetings {
        margin-top: 50px;
      }
    }
